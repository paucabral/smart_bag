<!-- Our Custom CSS -->
<link rel="stylesheet" href="{% static 'css/home_style.css' %}">

<link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">

<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

<div id="my_div" class="gray col-sm-12 col-xs-12">
			<h2><center><b>NOTIFICATIONS</b></center></h2>

			<style>
					th, td {
					  padding: 8px;
					  text-align: center;
					}
					th	{
						background-color: black;
					  	color: #ffff;
					}
			</style>


			<table id="tableID" style="width:100%" http-equiv="refresh" content="1">
			  <thead>
				<th>Status</th>
				<th>User</th> 
				<th>Time</th>
			  </thead>

			  {% for i in notifs %}
			  	{% if i.status == "Error" %}
					<tr>
						<td bgcolor="#E74C3C">{{ i.status }}</td>
						<td bgcolor="#E74C3C">{{ i.user }}</td>
						<td bgcolor="#E74C3C">{{ i.time }}</td>
						
					</tr>
				{% else %}
					<tr>
						<td bgcolor="#2ECC71">{{ i.status }}</td>
						<td bgcolor="#2ECC71">{{ i.user }}</td>
						<td bgcolor="#2ECC71">{{ i.time }}</td>
					</tr>
				{% endif %}
			  {% endfor %}

			</table>	
		</div>
