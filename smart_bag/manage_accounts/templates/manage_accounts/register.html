<body>

<!-- TEMPLATE STARTS HERE -->
	<!-- | HEADER | -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}

		.top-container {
		  background-color: #;
		  padding: 30px;
		  text-align: center;
		}

		.header {
		  padding: 10px 16px;
		  background: #093145;
		  color: #f1f1f1;
		}

		.content {
		  padding: 16px;
		}

		.sticky {
		  position: fixed;
		  top: 0;
		  width: 100%;
		}

		.sticky + .content {
		  padding-top: 180px;

		<div class="header" id="myHeader">
		  <h2><center>Register</center></h2>
		</div>

<!-- CONTENT STARTS HERE --> 
	<div class="container">
                <div class="row">
                  <div class="col-sm-12 col-xs-12"> 
				  <!-- THIS IS BROKEN PA, ANY USERNAME AND PASS CAN GO TO HOME -->
				  <form method="POST">{% csrf_token %}
					<label for="uname"><b><center>Username</center></b></label>
					<input type="text" placeholder="Username" name="uname" required>
                    
                    <label for="fname"><b><center>First Name</center></b></label>
                    <input type="text" placeholder="First Name" name="fname" required>
                    
                    <label for="lname"><b><center>Last Name</center></b></label>
                    <input type="text" placeholder="Last Name" name="lname" required>
                    
                    <label for="email"><b><center>Email Address</center></b></label>
                    <input type="text" placeholder="Email Address" name="email" required>
                    
                    <label for="phone_num"><b><center>Phone Number</center></b></label>
					<input type="text" placeholder="Phone Number" name="phone_num">
                    
                    <label for="password"><b><center>Password</center></b></label>
                    <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>

                    <label for="confirm_password"><b><center>Confirm Password</center></b></label>
                    <input id="confirm_password" name="confirm_password" type="password" confirm_password="^\S{6,}$" oncha nge="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
                    
					<button type="submit">Register</button>  
                
                </form>
                
            </div>
</body>

</html>
